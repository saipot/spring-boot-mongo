---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: spring-boot-mongo
  name: java-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: spring-boot-mongo
    spec:
      containers:
      - image: saipot/spring-boot-mongo
        name: spring-boot-mongo
        ports:
        - name: spring-boot-mongo
          containerPort: 8080  
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: spring-boot-mongo
  name: spring-boot-mongo
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: spring-boot-mongo
